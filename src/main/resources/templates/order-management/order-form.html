<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head">
</head>

<body>
	<header th:replace="fragments/layout :: header"></header>
	<div class="container" style="padding-top:1%">
		<h4 th:text="#{txt.new.order}"></h4>
		<hr width=100%>
		<div>
			<form th:action="@{/order-management/order-form}" th:object="${workOrder}" method="POST">
				<div class="container">
					<div class="row">
						<div class="col-sm">
							<label for="selectCliente" style="font-weight: bold" class="col-form-label"
								th:text="#{txt.customer}"></label>
						</div>
						<div class="col-sm">
							<label for="marca" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.entry.date}"></label>
							<input type="date" class="form-control" name="fecha" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<label for="articulo" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.tool}+':'"></label>
							<input type="text" class="form-control" name="articulo">
						</div>
						<div class="col-sm">
							<label for="marca" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.tool.brand}+':'"></label>
							<input type="text" class="form-control" name="marca" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<label for="modelo" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.tool.model}+':'"></label>
							<input type="text" class="form-control" name="modelo" required>
						</div>
						<div class="col-sm">
							<label for="serie" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.tool.serial}+':'"></label>
							<input type="number" class="form-control" name="serie" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm">
							<label for="danio" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.issue}+':'"></label>
							<input type="text" class="form-control" name="danio" required>
						</div>
						<div class="col-sm">
							<label for="valor" style="font-weight: bold;" class="col-form-label"
								th:text="#{txt.order.repair.cost}+':'"></label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">$</span>
								</div>
								<input type="number" class="form-control" name="valorArreglo" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="notas" style="font-weight: bold;" class="col-form-label"
							th:text="#{txt.order.comments}+':'"></label>
						<textarea class="form-control" name="observaciones" required></textarea>
					</div>
				</div>
				<div class="py-3 text-center">
					<button class="btn btn-success" th:text="#{txt.save}"></button>
				</div>
			</form>
		</div>
		<footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
