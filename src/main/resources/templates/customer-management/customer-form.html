<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<!-- Inicio de card con el form-->
	<div class="container">
		<div class="card border-light" style="margin-bottom: 2%; margin-top: 0.5%;">
			<div class="card-header">
				<h4>Nuevo customer</h4>
			</div>
			<div class="card-body">
				<form th:action="@{/customer-management/customer-form}" th:object="${customer}" method="POST">
					<div class="container">
						<div class="row">
							<div class=" col-sm">
								<label for="name" style="font-weight: bold;" class="col-form-label">Nombre:</label>
								<input id="name" type="text" class="form-control" th:field="*{name}" required>
							</div>
							<div class=" col-sm">
								<label for="lastname" style="font-weight: bold;"
									class="col-form-label">Apellido:</label>
								<input id="lastname" type="text" class="form-control" th:field="*{lastname}" required>
							</div>
						</div>
						<div class="row">
							<div class=" col-sm">
								<label for="identification" style="font-weight: bold;" class="col-form-label">Cedula:</label>
								<input id="identification" type="number" class="form-control" th:field="*{identification}" required>
								<div  th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}" class="alert alert-danger" role="alert">
								</div>
							</div>
							<div class=" col-sm">
								<label style="font-weight: bold;" for="phone" class="col-form-label">Celular:</label>
								<input id="phone" type="number" class="form-control" th:field="*{phone}" required>
							</div>
						</div>
						<div class="row">
							<div class=" col-sm text-center">
								</br>
								<button type="submit" class="btn btn-success">Guardar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
