<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:class="${page.first? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${page.first}" th:text="#{txt.first}"></span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}" th:text="#{txt.first}"></a>
			</li>
			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
				<a class="page-link" th:if="${page.hasPrevious}"
					th:href="@{${page.url}(page=${page.currentPage-2})}">&laquo;</a>
			</li>
			<li class="page-item" th:each="pageItem : ${page.pages}"
				th:class="${pageItem.current? 'page-item active':'page-item'}">
				<span class="page-link" th:if="${pageItem.current}" th:text="${pageItem.number}"></span>
				<a class="page-link" th:if="${not pageItem.current}" th:href="@{${page.url}(page=${pageItem.number-1})}"
					th:text="${pageItem.number}"></a>
			</li>
			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
				<a class="page-link" th:if="${page.hasNext}"
					th:href="@{${page.url}(page=${page.currentPage})}">&raquo;</a>
			</li>
			<li class="page-item" th:class="${page.last? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${page.last}" th:text="#{txt.last}"></span>
				<a class="page-link" th:if="${not page.last}"
					th:href="@{${page.url}(page=${page.totalPages-1})}" th:text="#{txt.last}"></a>
			</li>
		</ul>
	</nav>
</body>

</html>
