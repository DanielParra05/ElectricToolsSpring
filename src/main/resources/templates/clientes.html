<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card border-light" style="margin-bottom: 2%; margin-top: 0.5%;">
			<div class="card-header">
				<h3>Gestion de Clientes</h3>
			</div>
			<div class="card-body text-primary">
				<div class="my-2 text-center">
					<button class="btn btn-primary btn-lg" type="button">Nuevo
						Cliente</button>
				</div>
				<br />
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="(Nombre o C&#233;dula)"
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-success" (click)='buscar()' type="button">Buscar</button>
						<button class="btn btn-outline-danger" (click)='limpiar()' type="button">Limpiar</button>
					</div>
				</div>
				<div class="table-responsive">
					<table id="table" class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th style="text-align: center">Nombre</th>
								<th style="text-align: center">Apellido</th>
								<th style="text-align: center">Cedula</th>
								<th style="text-align: center">Telefono</th>
								<th style="text-align: center">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${clientes}">
								<td class="text-center" style="color: black" th:text="${cliente.nombre}" />
								<td class="text-center" style="color: black" th:text="${cliente.apellido}" />
								<td class="text-center" style="color: black" th:text="${cliente.cedula}" />
								<td class="text-center" style="color: black" th:text="${cliente.telefono}" />
								<td>
									<div class="row">
										<div class="col text-center">
											<div>
												<a style="cursor: pointer"><img class="iconosTamanio"
														th:src="@{/images/iconos/edit.png}" /></a>
											</div>
										</div>
										<div class="col text-center">
											<div>
												<a style="cursor: pointer"><img class="iconosTamanio"
														th:src="@{/images/iconos/delete.png}" /></a>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
