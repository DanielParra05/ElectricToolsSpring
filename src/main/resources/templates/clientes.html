<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<h2>Clientes</h2>

	<!-- ****** Breadcumb Area End ****** -->
	<div class="container">
		<div class="card border-dark"
			style="margin-bottom: 2%; margin-top: 0.5%;">
			<h2>Clientes</h2>

			<div class="card-body text-primary">
				<div class="my-2 text-center">
					<button class="btn btn-primary btn-lg" type="button"
						[routerLink]="['/clientes/form']">Nuevo Cliente</button>
				</div>
				<div class="input-group mb-3">
					<input type="text" [(ngModel)]="campoBusquedaTemp"
						class="form-control" placeholder="(Nombre o C&#233;dula)"
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-success" (click)='buscar()'
							type="button">Buscar</button>
						<button class="btn btn-outline-danger" (click)='limpiar()'
							type="button">Limpiar</button>
					</div>
				</div>
				<div class="table-responsive">
					<table id="table" class="table table-bordered table-striped"
						*ngIf="clientes?.length>0">
						<thead class="thead-dark">
							<tr>
								<th style="text-align: center">Nombre</th>
								<th style="text-align: center">Apellido</th>
								<th style="text-align: center">Cedula</th>
								<th style="text-align: center">Telefono</th>
								<th style="text-align: center">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let cliente of clientes">
								<td class="text-center" style="color: black">{{cliente.nombre}}</td>
								<td class="text-center" style="color: black">{{cliente.apellido}}</td>
								<td class="text-center" style="color: black">{{cliente.cedula}}</td>
								<td class="text-center" style="color: black">{{cliente.telefono}}</td>
								<td>
									<div class="row">
										<div class="col text-center">
											<div>
												<a [routerLink]="['/clientes/form/', cliente.id]"><img
													class="iconosTamanio"
													src="../../assets/img/iconos/edit.png"></a>
											</div>
										</div>
										<div class="col text-center">
											<div>
												<a style="cursor: pointer" (click)='delete(cliente)'><img
													class="iconosTamanio"
													src="../../assets/img/iconos/delete.png"></a>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div *ngIf="clientes?.length==0" class="alert alert-info">No
					hay registros en la base de datos.</div>
			</div>
			<paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
